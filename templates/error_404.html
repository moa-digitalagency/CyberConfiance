{% extends "base.html" %}

{% block title %}Page non trouvée - CyberConfiance{% endblock %}

{% block content %}
<div class="error-container" style="min-height: 70vh; display: flex; align-items: center; justify-content: center; text-align: center; padding: 2rem;">
    <div>
        <h1 style="font-size: 8rem; font-weight: bold; color: var(--accent-blue); margin: 0; line-height: 1;">404</h1>
        <h2 style="font-size: 2rem; color: var(--text-primary); margin: 1rem 0;">Page non trouvée</h2>
        <p style="color: var(--text-secondary); font-size: 1.1rem; margin-bottom: 2rem;">
            Désolé, la page que vous recherchez n'existe pas ou a été déplacée.
        </p>
        <a href="{{ url_for('main.index') }}" class="cta-button" style="display: inline-block; padding: 1rem 2rem; background: var(--accent-blue); color: white; text-decoration: none; border-radius: 8px; font-weight: 500; transition: all 0.3s;">
            Retour à l'accueil
        </a>
    </div>
</div>
{% endblock %}
