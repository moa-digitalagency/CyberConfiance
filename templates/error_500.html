{% extends "base.html" %}

{% block title %}Erreur serveur - CyberConfiance{% endblock %}

{% block content %}
<div class="error-container" style="min-height: 70vh; display: flex; align-items: center; justify-content: center; text-align: center; padding: 2rem;">
    <div>
        <h1 style="font-size: 8rem; font-weight: bold; color: #ef4444; margin: 0; line-height: 1;">500</h1>
        <h2 style="font-size: 2rem; color: var(--text-primary); margin: 1rem 0;">Erreur serveur</h2>
        <p style="color: var(--text-secondary); font-size: 1.1rem; margin-bottom: 2rem;">
            Une erreur s'est produite sur le serveur. Nos équipes ont été notifiées et travaillent à résoudre le problème.
        </p>
        <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
            <a href="{{ url_for('main.index') }}" class="cta-button" style="display: inline-block; padding: 1rem 2rem; background: var(--accent-blue); color: white; text-decoration: none; border-radius: 8px; font-weight: 500; transition: all 0.3s;">
                Retour à l'accueil
            </a>
            <a href="javascript:history.back()" class="cta-button" style="display: inline-block; padding: 1rem 2rem; background: rgba(255,255,255,0.1); color: var(--text-primary); text-decoration: none; border-radius: 8px; font-weight: 500; transition: all 0.3s;">
                Page précédente
            </a>
        </div>
    </div>
</div>
{% endblock %}
