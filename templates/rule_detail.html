{% extends "base.html" %}

{% block title %}{{ rule.title }} - CyberConfiance{% endblock %}

{% block content %}
<section class="page-header">
    <div class="container">
        <div class="rule-header" style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 1rem;">
            <a href="{{ url_for('content.rules') }}" class="back-link">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
                Retour aux règles
            </a>
            <div class="rule-number">Règle {{ rule.order }}/20</div>
        </div>
        <h1 style="margin-top: 0; text-align: left;">{{ rule.title }}</h1>
    </div>
</section>

<section class="content-section">
    <div class="container">
        <div class="rule-detail-content glass-card">
            <div class="rule-content">
                {{ rule.description|safe }}
            </div>
        </div>
    </div>
</section>
{% endblock %}
